<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Riddhi ‚ù§Ô∏è</title>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #ffe6e6;
      font-family: Arial, sans-serif;
      margin: 0;
      overflow: hidden;
      text-align: center;
    }

    .container {
      position: relative;
    }

    h1 {
      color: #d32f2f;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    img {
      width: 200px;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    .btn {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      margin: 10px;
    }

    #yesBtn {
      background-color: #ff4d4d;
      color: white;
      font-weight: bold;
    }

    #noBtn {
      background-color: white;
      color: #ff4d4d;
      border: 2px solid #ff4d4d;
      position: absolute;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="https://media.tenor.com/VmV8R4rXjA8AAAAi/cute-bear-love.gif" />
    <h1>Riddhi, will you be my Valentine? ‚ù§Ô∏è</h1>
    <button class="btn" id="yesBtn" onclick="yes()">Yes ‚ù§Ô∏è</button>
    <button class="btn" id="noBtn" onmouseover="move()">No üíî</button>
  </div>

  <script>
    function move() {
      const btn = document.getElementById("noBtn");
      btn.style.left = Math.random() * 300 + "px";
      btn.style.top = Math.random() * 200 + "px";
    }

    function yes() {
      document.body.innerHTML =
        "<h1 style='color:#d32f2f'>Yay! I knew it ‚ù§Ô∏è</h1>";
    }
  </script>
</body>
</html>
